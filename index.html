<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Trillo-flex/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trillo-flex</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" crossorigin href="/Trillo-flex/assets/index-BSXzQwVM.css">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="/Trillo-flex/assets/logo-iF5P6Tty.png" alt="trillo-logo" class="logo">

        <form action="#" class="search">
          <input class="search__input" placeholder="Search hotels">
          <button class="search__button">
            <svg class="search__icon" width="20" height="20">
              <use href="/Trillo-flex/assets/sprite-6-pGHNaE.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon" width="22.5" height="22.5">
              <use href="/Trillo-flex/assets/sprite-6-pGHNaE.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon" width="22.5" height="22.5">
              <use href="/Trillo-flex/assets/sprite-6-pGHNaE.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">20</span>
          </div>
          <div class="user-nav__user">
            <img src="/Trillo-flex/assets/user-M8Wl7qM_.jpg" alt="User photo" class="user-nav__user-photo">
            <span class="user-nav__user-name">Jonas</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="/Trillo-flex/assets/sprite-6-pGHNaE.svg#icon-home"></use>
                </svg>
                <span>Hotel</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="/Trillo-flex/assets/sprite-6-pGHNaE.svg#icon-aircraft-take-off"></use>
                </svg>
                <span>Flight</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="/Trillo-flex/assets/sprite-6-pGHNaE.svg#icon-key"></use>
                </svg>
                <span>Car rental</span>
              </a>
            </li>
            <li class="side-nav__item">
              <a href="#" class="side-nav__link">
                <svg class="side-nav__icon">
                  <use href="/Trillo-flex/assets/sprite-6-pGHNaE.svg#icon-map"></use>
                </svg>
                <span>Tours</span>
              </a>
            </li>
          </ul>
          <div class="legal">
            &copy; 2017 by trillo.All rights reserved.
          </div>
        </nav>
        <main class="hotel-view">
          <div class="gallery">
            <figure class="gallery__item">
              <img src="/Trillo-flex/assets/hotel-1-BEYqONPm.jpg" alt="Photo of hotel 1" class="gallery__photo">
            </figure>
            <figure class="gallery__item">
              <img src="/Trillo-flex/assets/hotel-2-DHqW90I4.jpg" alt="Photo of hotel 2" class="gallery__photo">
            </figure>
            <figure class="gallery__item">
              <img src="/Trillo-flex/assets/hotel-3-huiH9oMn.jpg" alt="Photo of hotel 3" class="gallery__photo">
            </figure>
          </div>

          <div class="overview">
            <h1 class="overview__heading">
              Hotel Las Palmas
            </h1>
            <div class="overview__stars">
              <svg class="overview__icon-star">
                <use href="/Trillo-flex/assets/sprite-6-pGHNaE.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use href="/Trillo-flex/assets/sprite-6-pGHNaE.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use href="/Trillo-flex/assets/sprite-6-pGHNaE.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use href="/Trillo-flex/assets/sprite-6-pGHNaE.svg#icon-star"></use>
              </svg>
              <svg class="overview__icon-star">
                <use href="/Trillo-flex/assets/sprite-6-pGHNaE.svg#icon-star"></use>
              </svg>
            </div>

            <div class="overview__location">
              <svg class="overview__icon-location">
                <use href="/Trillo-flex/assets/sprite-6-pGHNaE.svg#icon-location-pin"></use>
              </svg>
              <button class="btn-inline">Albufeira, Portugal</button>
            </div>

            <div class="overview__rating">
              <div class="overview__rating-average">8.6</div>
              <div class="overview__rating-count">429 votes</div>
            </div>
          </div>
          <div class="detail">
            <div class="description">
              description
            </div>
            <div class="user-reviews">
              user-reviews
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
