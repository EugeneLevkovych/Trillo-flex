<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trillo-flex</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="trillo-logo" class="logo">

        <form action="#" class="search">
          <input class="search__input" placeholder="Seatch hotels">
          <button class="search__button">
            <svg class="search__icon" width="20" height="20">
              <use href="./img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>
        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon" width="" height="">
              <use href="./img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">7</span>
          </div>
            <div class="user-nav__icon-box">
            <svg class="user-nav__icon" width="22.5" height="22.5">
              <use href="./img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">20</span>
          </div>
          <div class="user-nav__user">
            <img src="img/user.jpg" alt="User photo" class="user-nav__user-photo">
            <span class="user-nav__user-name">Jonas</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          Navigation
        </nav>
        <main class="hotel-view">
          Hotel-view
        </main>
      </div>
    </div>
  </body>
</html>
